<!DOCTYPE html>
<html>
    <head>
        <title>
            User Profile Card
        </title>
        <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        padding: 50px;
        font-family: 'Segoe UI', sans-serif;
    }
    main {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        max-width: 400px;
    }
    img {
        border: 4px solid #764ba2;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background: #764ba2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
    </head>
    <body>
        <header>
            
                
                <img src="photo1.jpeg" width="150" alt="this is a profile pic">
                <h1>Surya Vardhan Reddy</h1>
                
                <p><b>Bio:</b>My current position is frontend developer</p>
            
        </header>
        
        <main>
            <table>
                <tr><th>Followers</th><th>Following</th><th>Projects</th></tr>
                <tr align="center"><td>500</td><td>300</td><td>10</td></tr>
            </table>
            <br>
            <hr>
            <details>
                <summary>Top Skills</summary>
                <ul>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>Javascript</li>
                    <li>GitHub</li>
                </ul>
            </details><br>
            
            <form>
                <fieldset>
                    <legend>Quick Message</legend>
                    <label for="msg">Drop A Message:</label>
                    <textarea id="msg" name="Message" placeholder="type your msg here....." ></textarea><br><br>
                    <label for="sub">Subject:</label>
                    <select id="sub" name="subject">
                        <option value="job">Job Opportunity</option>
                        <option value="collab">Collaboration</option>
                        <option value="general">General inquiry</option>
                    </select><br><br>
                    <input type="submit" value="Send">
                </fieldset>
            </form>
            <hr><br>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a> |
            <a href="https://github.com" target="_blank">GitHub</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </main><br>
        
        <footer>
            &copy; 2026 Surya Reddy|Frontend Developer
        </footer>
    </body>
</html>
